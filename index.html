<!DOCTYPE html>
  
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <!-- CSS Import -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Title -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile Card Component</title>
  </head>
  <body>
    <div class="background">
      <img class="top-circle" src="images/bg-pattern-top.svg" alt="circle">
      <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="circle">
    </div>

    <div class="container">
      <img class="profile-card" src="images/bg-pattern-card.svg" alt="profile-background">
      
      <div class="user">
        <img class="profile-picture" src="images/image-victor.jpg" alt="profile-picture">

        <div class="user-info">
          <div class="name"> Victor Crest <span class="age">26</span> </div>
          <div class="location">London</div>
        </div>
      </div>
      
      <div class="social-stats">
        <div class="category">
          <div class="title">80K</div>
          <div class="sub-title">Followers</div>
        </div>

        <div class="category">
          <div class="title">803K</div>
          <div class="sub-title">Likes</div>
        </div>

        <div class="category">
          <div class="title">1.4K</div>
          <div class="sub-title">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
